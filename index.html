<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>King Club</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="main-page">
		<div class="container">
			<div class="header">
				<!-- mobile -->
				<div class="mobile-head">
					<div class="m-slogan">
						<h1 data-text="ក្លាយជាអ្នកមានត្រឹមរយៈពេលមួយថ្ងៃ">ក្លាយជាអ្នកមានត្រឹមរយៈពេលមួយថ្ងៃ</h1>
					</div>
					<div class="m-head">
						<div class="m-logo">
							<a href="#"><img src="images/logo.png" alt=""></a>	
						</div>
						<div class="m-text">
							<p class="red">ងាយលេង - ងាយឈ្នះ</p>
							<p class="green">អត្រាប្ដូរកាក់កាន់តែខ្ពស់</p>
							<p class="yellow">មានហ្គេមជាច្រើនប្រភេទ</p>
						</div>
					</div>
					
				</div>
				
				<div class="logo">
					<a href="#"><img src="images/logo.png" alt=""></a>	
				</div>
				<div class="slogan">
					<h1 data-text="ក្លាយជាអ្នកមានត្រឹមរយៈពេលមួយថ្ងៃ">ក្លាយជាអ្នកមានត្រឹមរយៈពេលមួយថ្ងៃ</h1>
				</div>
			</div>
			<div class="footer">
				<div class="g1">
					<img src="images/g1.png" alt="">
				</div>
				<svg height="0" width="0">
					<!-- THE mask -->
					<mask id="mask-firefox">
						<image width="160" height="160" xlink:href="images/g1.png" filter="url(#filter)">
					</mask>
				  
					<!-- the filter to make the image white -->
					<filter id="filter">
						<feFlood flood-color="white">
						<feComposite in2="SourceAlpha" operator="in">
					</filter>
				</svg>
				<div class="text">
					<p class="red">ងាយលេង - ងាយឈ្នះ</p>
					<p class="green">អត្រាប្ដូរកាក់កាន់តែខ្ពស់</p>
					<p class="yellow">មានហ្គេមជាច្រើនប្រភេទ</p>
					<div class="download">
						<img src="images/app-store.png" alt="">
						<img src="images/google-play.png" alt="">
					</div>
				</div>
				<div class="g2">
					<img src="images/g2.png" alt="">
					<div class="playnow">
						<a href="#"><img src="images/play.png" alt=""></a>
					</div>
					<svg height="0" width="0">
					<!-- THE mask -->
						<mask id="mask-firefox2">
							<image width="160" height="160" xlink:href="images/play.png" filter="url(#filter2)">
						</mask>
					  
						<!-- the filter to make the image white -->
						<filter id="filter2">
							<feFlood flood-color="white">
							<feComposite in2="SourceAlpha" operator="in">
						</filter>
					</svg>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
